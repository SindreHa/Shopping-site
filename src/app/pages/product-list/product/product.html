<div class="w-full bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <div class="p-5">
        <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ product().name }}</h5>
        <p class="text-gray-500 dark:text-gray-400">{{ product().description }}</p>
        
        <div class="flex items-center justify-between items-end pt-2">
            <div>
                <span class="text-3xl font-bold text-gray-900 dark:text-white">{{ product().price | currency }}</span>
                <p class="text-gray-500 dark:text-gray-400 text-sm">In stock: {{ product().stock }}</p>
            </div>

            <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Add to cart
            </a>
        </div>
    </div>
</div>
