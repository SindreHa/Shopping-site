<div
    class="w-full bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
>
    <div class="p-5">
        <h5 class="text-2xl font-semibold tracking-tight text-gray-900 dark:text-white pb-2">
            {{ product().name }}
        </h5>
        <p class="text-gray-500 dark:text-gray-400">{{ product().description }}</p>

        <div class="flex items-center gap-2 justify-between items-end pt-2">
            <div>
                <span class="text-3xl font-bold text-gray-900 dark:text-white">{{
                    product().price | currency
                }}</span>
                <p class="text-gray-500 dark:text-gray-400 text-sm">
                    In stock: {{ product().stock }}
                </p>
            </div>

            @if (outOfStock$()) {
                <button
                    disabled="true"
                    class="text-gray-400 cursor-not-allowed text-sm bg-gray-500 outline-none font-medium rounded-lg px-5 py-2.5"
                >
                    Add to cart
                </button>
            } @else {
                <button
                    (click)="addToCart.emit(product())"
                    class="text-white cursor-pointer text-sm bg-blue-700 hover:bg-blue-800 outline-none font-medium rounded-lg px-5 py-2.5"
                >
                    Add to cart
                </button>
            }
        </div>
    </div>
</div>
