<div class="p-6">
    <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>

    @if (items$().length === 1) {
        <div>Your cart is empty.</div>
    }

    @for (item of items$(); track item.id) {
        <div class="flex justify-between items-center border-b py-2">
            <span>{{ item.product.name }}</span>
            <span>x {{ item.quantity }}</span>
            <span>{{ item.product.price * item.quantity | currency: 'NOK' }}</span>
            <button (click)="remove(item.product.id)" class="text-red-500 hover:underline">
                Remove
            </button>
        </div>
    }

    @if (items$().length > 0) {
        <div class="mt-4 flex justify-between items-center">
            <p class="text-xl font-semibold">Total: {{ total$() | currency: 'NOK' }}</p>
            <button (click)="clear()" class="bg-gray-800 text-white px-4 py-2 rounded">
                Clear Cart
            </button>
        </div>
    }
</div>
