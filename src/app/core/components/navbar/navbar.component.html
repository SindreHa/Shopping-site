<nav
    class="flex justify-center bg-white py-4 px-6 md:px-18 sm:px-10 shadow border-t-3 border-blue-700"
>
    <div
        class="flex max-w-350 w-full items-center justify-center sm:justify-between gap-8 flex-wrap"
    >
        <h1 class="font-semibold text-3xl text-center sm:text-left">Shopping site</h1>

        <div class="menu flex-grow flex items-end sm:items-center w-auto">
            <div class="text-md font-bold text-blue-700 flex-grow flex gap-2">
                @for (item of navItems$(); track item.id) {
                    <button
                        routerLinkActive
                        #activeRoute="routerLinkActive"
                        appCommonButton
                        [variant]="activeRoute.isActive ? 'PROMINENT' : 'SUBTLE'"
                        [routerLink]="item.url"
                    >
                        {{ item.title }}
                    </button>
                }
            </div>

            <button appCommonButton [variant]="'SUBTLE'">Sign in</button>
        </div>
    </div>
</nav>
