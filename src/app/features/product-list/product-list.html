<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
    @for (product of products$(); track product.id) {
        <div class="border rounded-lg p-4 shadow hover:shadow-lg transition">
          <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-48 object-cover mb-3 rounded">
          <h3 class="text-lg font-semibold">{{ product.name }}</h3>
          <p class="text-gray-600">{{ product.description }}</p>
          <p class="font-bold mt-2">{{ product.price | currency:'NOK' }}</p>
          <button (click)="add(product)" class="mt-3 bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
            Add to cart
          </button>
        </div>
    }
</div>
